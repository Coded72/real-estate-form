<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Enquiry Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #45a049; }
        label { font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Real Estate Enquiry Form</h2>
    <form id="enquiryForm">
        <label>Full Name *</label>
        <input type="text" name="fullName" required>
        
        <label>Email Address *</label>
        <input type="email" name="email" required>
        
        <label>Phone Number *</label>
        <input type="tel" name="phone" required>
        
        <label>Interest Type *</label>
        <select name="interestType" required>
            <option value="">-- Select --</option>
            <option value="Rent">Rent</option>
            <option value="Buy">Buy</option>
        </select>
        
        <label>Preferred Location *</label>
        <input type="text" name="location" required>
        
        <label>Budget *</label>
        <input type="text" name="budget" placeholder="e.g., $2000/month or $500,000" required>
        
        <button type="submit">Submit Enquiry</button>
    </form>

    <script>
        document.getElementById('enquiryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: this.fullName.value,
                email: this.email.value,
                phone: this.phone.value,
                interestType: this.interestType.value,
                location: this.location.value,
                budget: this.budget.value,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('YOUR_N8N_WEBHOOK_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('Thank you! We will contact you shortly.');
                    this.reset();
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
